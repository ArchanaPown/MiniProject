<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Portfolio Generator</title>
    <link rel="stylesheet" href="gitstyle.css">
</head>
<body>
    <div class="container">
        <input type="text" id="username" placeholder="Enter GitHub Username">
        <button onclick="getProfile()" id="generate">Generate Portfolio</button>
        
        <div id="loading" style="display: none;" class="loading">
            <p>Fetching awesomeness from GitHub... hang tight!</p>
        </div>

        <div id="resultArea" class="portfolio"></div>
    </div>
    <script src="gitscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leetcode Insights</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>LeetCode Insights</h1>
        <p class="description">Compare LeetCode profiles and track your progress on the leaderboard.</p>
        <div class="container">
            <div class="left-section">
                <div class="form-div">
                    <input type="text" id="username" placeholder="Enter LeetCode Username" required/>
                    <button onclick="getLeetCodeData()">Add Row</button>
                </div>
                <h3>Details</h3>
                <div class="details-div">
                    <table id="details">
                        <thead>
                            <tr>
                                <th>UserName</th>
                                <th>Rank</th>
                                <th>Easy Solved</th>
                                <th>Medium Solved</th>
                                <th>Hard Solved</th>
                                <th>Total Solved</th>
                            </tr>
                        </thead>
                        <tbody id="profile-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="right-section">
                <h3>Leaderboard</h3>
                <p class="leaderboard-note">Click a username to generate a portfolio.</p>
                <div class="leader-board-div">
                    <table id="leader-board">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>UserName</th>
                            </tr>
                        </thead>
                        <tbody id="leader-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
